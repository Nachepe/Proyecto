<ion-tabs>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="perfil/{{usuariolog.rut}}">
    <ion-icon name="person-circle"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>


  <ion-tab-button *ngIf="usuariolog.tipo_usuario=='Administrador'" tab="admin">
    <ion-icon name="calendar"></ion-icon>
    <ion-label>Administrar</ion-label>
  </ion-tab-button>

  
  
  <ion-tab-button *ngIf="usuariolog.tipo_usuario !='Alumno'" tab="clases/{{usuariolog.rut}}">
    <ion-icon name="add-circle"></ion-icon>

    <ion-label>Ingresar Clase</ion-label>
  </ion-tab-button>
  

    
   
    <ion-tab-button *ngIf="usuariolog.tipo_usuario=='Alumno'" tab="asistencia/{{usuariolog.rut}}">
      <ion-icon name="school"></ion-icon>
      <ion-label>asistencia</ion-label>
    </ion-tab-button>
</ion-tab-bar>
</ion-tabs>
