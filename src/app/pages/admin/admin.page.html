<app-header titulo="Admin"></app-header>

<ion-content >

  <h1>LISTA DE USUARIOS</h1>
  <ion-list *ngFor="let usuario of usuarios">
    <p>{{usuario.rut}} - {{usuario.nom}} -- {{usuario.ape}} -- {{usuario.fecha_nac}} - {{usuario.semestre}} -- {{usuario.email}} -- {{usuario.tipo_usuario}}</p>
    <ion-button color="warning" (click)="buscar(usuario.rut)">Buscar</ion-button>
    <ion-button color="danger" (click)="eliminar(usuario.rut)">Eliminar</ion-button>
  </ion-list>
  
</ion-content>
