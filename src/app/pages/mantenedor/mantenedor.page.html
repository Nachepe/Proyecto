<ion-header>
  <ion-toolbar>
    <ion-title>mantenedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="persona" (ngSubmit)="registrar()">

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Ingrese su email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Rut</ion-label>
      <ion-input maxlength="12" type="text" placeholder="Ingrese rut(sin puntos y con guion)" formControlName="rut"></ion-input>
      
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" placeholder="Ingrese nombre" formControlName="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input type="text" placeholder="Ingrese apellido" formControlName="ape"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Fecha nacimiento</ion-label>
      <ion-input type="date" max="2004-09-06" placeholder="Ingrese fecha nacimiento" formControlName="fecha_nac"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Semestre</ion-label>
      <ion-input type="number" placeholder="Ingrese semestre" formControlName="semestre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contrase単a</ion-label>
      <ion-input type="password" placeholder="Ingrese contrase単a" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Repita Contrase単a</ion-label>
      <ion-input type="password" placeholder="Ingrese nuevamente contrase単a" [(ngModel)]="verificar_password" [ngModelOptions]="{standalone: 'true'}"></ion-input>
    </ion-item>

  
    <ion-button color="duoc" type="submit" >REGISTRAR</ion-button>
  </form>


  <ion-card>    
    <ion-item>
      <ion-label position="fixed">Rut</ion-label>
      <ion-input [(ngModel)]="persona.rut" type="text" placeholder="ingrese rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Nombre</ion-label>
      <ion-input [(ngModel)]="persona.nom" type="text" placeholder="ingrese nombre"></ion-input>
    </ion-item>

    <ion-button (click)="registrar()" expand="full">Registrar</ion-button>
    <ion-button (click)="modificar()" expand="full">Modificar</ion-button>
  </ion-card>

  <h1>INFO PERSONAS</h1>
  <ion-list *ngFor="let p of personas">
    <ion-item (click)="buscar(p.rut)">
      <p>Rut: {{p.rut}} - Nombre: {{p.nombre}}</p>
      <ion-button (click)="eliminar(p.rut)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <!-- COMO CARGAR DATOS DE UNA LISTA EN UN SELECT: -->
  <ion-item>
    <ion-label position="stacked">Personas</ion-label>
    <ion-select >
      <ion-select-option *ngFor="let p of personas" value="{{p.rut}}">{{p.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
