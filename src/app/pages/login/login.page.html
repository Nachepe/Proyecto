<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  

  <ion-card class="login">
    <ion-icon name="people-sharp"></ion-icon>

    <ion-card-header>
      <ion-card-subtitle>INGRESAR</ion-card-subtitle>
      <ion-card-title>CURSITO POWER UP</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card>
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input  type="text" placeholder="Ingrese usuario" [(ngModel)]="mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" placeholder="Ingrese contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>
        

      </ion-card>
      <ion-button (click)="login()">INGRESAR</ion-button>
    </ion-card-content>
  </ion-card>


  <div class="login">
    <a routerLink='/registrar'>Ir a registrar...</a>
  </div>
  






</ion-content>
