<app-header titulo="Home"></app-header>

<ion-content [fullscreen]="true">
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="irPerfil()">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

      <div *ngIf="usuariolog.tipo_usuario == 'Administrador'">
      <ion-tab-button (click)="irAdmin()">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Administrar</ion-label>
      </ion-tab-button>
    
      </div>
      <div *ngIf="usuariolog.tipo_usuario == 'Docente'">
      <ion-tab-button (click)="irClases()">
        <ion-icon name="sparkles-outline"></ion-icon>

        <ion-label>Ingresar Clase</ion-label>
      </ion-tab-button>
      </div>
      <div *ngIf="usuariolog.tipo_usuario == 'Alumno'">
        <ion-tab-button tab="about">
          <ion-icon name="school-outline"></ion-icon>
          <ion-label>Asistencia</ion-label>
        </ion-tab-button>
        </div>


    </ion-tab-bar>



  </ion-tabs>

  
    <!-- <ion-button color="duoc" (click)="prueba()" >pruebaauth</ion-button> -->

    <p>tipo de usuario : {{usuariolog.tipo_usuario}}</p> -->
    
  <div class="fondo">
    
  </div>

  <ion-button color="duoc" >Perfil</ion-button> -->
